<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Slider</title>
</head>
<body>
    <main class="page-content">
        <div class="slider-container">
            <div class="slider__content active">
                <div class="slider__content-number">1 / 5</div>
                <img class="slider__content-img" src="./assets/img/bg-slider-1.jpg" alt="slideshow-img-1" >
                <div class="slider__content-text">Слайд 1</div> 
            </div>
                 <div class="slider__content active">
                <div class="slider__content-number">2 / 5</div>
                <img class="slider__content-img" src="./assets/img/bg-slider-2.jpg" alt="slideshow-img-1" >
                <div class="slider__content-text">Слайд 2</div> 
                </div>
                <div class="slider__content active">
                <div class="slider__content-number">3 / 5</div>
                <img class="slider__content-img" src="./assets/img/bg-slider-3.jpg" alt="slideshow-img-1" >
                <div class="slider__content-text">Слайд 3</div> 
            </div>
            <div class="slider__content active">
                <div class="slider__content-number">4 / 5</div>
                <img class="slider__content-img" src="./assets/img/bg-slider-4.jpg" alt="slideshow-img-1" >
                <div class="slider__content-text">Слайд 4</div> 
            </div>
            <div class="slider__content active">
                <div class="slider__content-number">5 / 5</div>
                <img class="slider__content-img" src="./assets/img/bg-slider-5.jpg" alt="slideshow-img-1" >
                <div class="slider__content-text">Слайд 5</div>
            </div> 
            <div  class="slider-prev">&#10094;</div>
            <div  class="slider-next">&#10095;</div>
        
        </div>
    </main>

    <script src="./js/main.js"></script>
</body>
</html>
