<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/grid.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">

    <title>Grid-CSS</title>
</head>
<body>
    <main class="content">
        <h1 class="main__title">John Doe</h1>
        <div class="grid">
            <div class="col-2 col-sm-6">
                <figure class="widget">
                    <img class="widget__img" src="./assets/img/widget-1.svg" alt="widget-1" >
                    <figcaption class="widget__title">Profile</figcaption>
                </figure>
            </div>
            <div class="col-2 col-sm-6">
                <figure class="widget widget-aqua">
                    <img class="widget__img" src="./assets/img/widget-2.svg" alt="widget-1" >
                    <figcaption class="widget__title">Profile</figcaption>
                </figure>
            </div>
            <div class="col-4 col-sm-12">
                <figure class="widget widget-yellow">
                    <img class="widget__img" src="./assets/img/widget-3.svg" alt="widget-1" >
                    <figcaption class="widget__title">Photos</figcaption>
                </figure>
            </div>
            <div class="col-2 col-sm-6">
                <figure class="widget widget-green">
                    <img class="widget__img" src="./assets/img/widget-3.svg" alt="widget-1" >
                    <figcaption class="widget__title">Other</figcaption>
                </figure>
            </div>
            <div class="col-2 col-sm-6">
                <figure class="widget widget-red">
                    <img class="widget__img" src="./assets/img/widget-3.svg" alt="widget-1" >
                    <figcaption class="widget__title">Other</figcaption>
                </figure>
            </div>
            <div class="col-4 col-sm-12">
                <figure class="widget widget-red">
                    <img class="widget__img" src="./assets/img/widget-2.svg" alt="widget-1" >
                    <figcaption class="widget__title">About</figcaption>
                </figure>
            </div>
            <div class="col-6 col-sm-12">
                <figure class="widget widget-black">
                    <img class="widget__img" src="./assets/img/widget-3.svg" alt="widget-1" >
                    <figcaption class="widget__title">Some cool header</figcaption>
                </figure>
            </div>
            <div class="col-2 col-sm-12">
                <figure class="widget widget-aqua">
                    <img class="widget__img" src="./assets/img/widget-3.svg" alt="widget-1" >
                    <figcaption class="widget__title">Other</figcaption>
                </figure>
            </div>
        </div>
    </main>
</body>
</html>
