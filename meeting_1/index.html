<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Sign-Up Form</title>
</head>
<body>
  <form action="" method="POST">
    <h2 class="form-title">Sign-up</h2>
    <div class="row">
      <input class="control form-field" type="text" name="UserName" placeholder="First name">
      <input class="control form-field" type="text" name="UserSurname" placeholder="Last name">
      <input class="control form-field" type="email" name="UserEmail" placeholder="Email">
      <input class="control form-field" type="password" name="Userpassword" placeholder="Password">
    </div>
    <button class="bnt">Sign-up</button>
    <p>You have an account ? <a href="#">Log-in</a> </p>
  </form>
</body>
</html>
