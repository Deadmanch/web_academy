<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <title>You seem to be using an unsupported browser</title>
</head>

<body>
    <main class="page-content">
        <div class="container">
            <h1 class="page__content-title">You seem to be using an unsupported browser</h1>
            <span class="text__content-descr">To get the most out of using the new Return Path
                please login to the new experience with a supported browser.</span>
            <div class="img__wrapper">
                <div class="page__content-list">
                    <img src="./img/ie-img.png" alt="Interner Explorer img" class="page__content-img">
                    <span class="img__content-title">IE 10</span>
                </div>
                <div class="page__content-list">
                    <img src="./img/chrome-img.png" alt="Google Chrome img" class="page__content-img">
                    <span class="img__content-title">Chrome</span>
                </div>
                <div class="page__content-list">
                    <img src="./img/firefox-img.png" alt="Firefox img" class="page__content-img">
                    <span class="img__content-title">Firefox</span>
                </div>
                <div class="page__content-list">
                    <img src="./img/safari-img.png" alt="Safari img" class="page__content-img">
                    <span class="img__content-title">Safari</span>
                </div>
                <div class="page__content-list">
                    <img src="./img/opera-img.png" alt="Opera img" class="page__content-img">
                    <span class="img__content-title">Opera</span>
                </div>
            </div>
            <a href="#" class="page__content-btn">Got it</a>

        </div>
    </main>

</body>

</html>
